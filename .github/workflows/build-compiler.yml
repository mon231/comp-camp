name: Build compiler executable
on: [push, pull_request]

jobs:
  deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install package
      run: pip install .

    - name: Search for executable path
      run: where cpq.exe
